<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Nhân Viên</title>
    <link rel="stylesheet" href="quanlynhanvien.css">
</head>

<body>
 
<h1 class="title">Quản Lý Nhân Viên</h1>

<div class="row">

    <!-- THÔNG TIN NHÂN VIÊN -->
    <div class="card small-card">
        <h2>Thông Tin Nhân Viên</h2>
        <div class="info-box">
            <p><strong>Họ Tên :</strong> Nhân Viên Sân</p>
            <p><strong>Tài Khoản :</strong> nhanvientrucsan1@gmail.com</p>
            <p><strong>Chức Vụ :</strong> Nhân Viên Trực Sân</p>
            <p><strong>Hotline : </strong>0987 654 321</p>
            <button class="back-btn" onclick="history.back()">← Quay lại</button>
        </div>
    </div>

    <!-- XẾP CA -->
    <div class="card small-card">
        <h2>Xếp Ca Làm Việc</h2>

        <form id="scheduleForm">

            <div class="form-row">
                <div class="form-group">
                    <label>Chọn Ca:</label>
                    <select id="scheduleShift">
                        <option value="Sáng">Ca Sáng</option>
                        <option value="Chiều">Ca Chiều</option>
                        <option value="Tối">Ca Tối</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Chọn Ngày:</label>
                    <input type="date" id="scheduleDate" required>
                </div>
            </div>

            <p class="shift-time">
                <strong>Thời gian ca:</strong>
                <span id="shiftTimeText">06:00 - 12:00</span>
            </p>

            <button type="submit">Xếp Ca</button>
        </form>
    </div>

</div>

<!-- DANH SÁCH CA LÀM VIỆC -->
<div class="card list-card">
    <h2>Danh Sách Ca Làm Việc</h2>
    <table id="shiftTable">
        <thead>
            <tr>
                <th>Ca</th>
                <th>Ngày</th>
                <th>Thời Gian</th>
                <th style="width: 150px;">Hành động</th>
            </tr>
        </thead>
        <tbody id="shiftList"></tbody>
    </table>
</div>

<script src="quanlynhanvien.js"></script>

</body>
</html>
