<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Người Dùng</title>
    <link rel="stylesheet" href="user_profile.css">
</head>
<body>

<div class="main-container">

        <div class="left-panel">

       <div class="avatar-box">
    <img id="avatar-img" src="default_avatar.png" alt="Avatar">
    <input type="file" id="upload-avatar" accept="image/*">
</div>

        <h3 id="username-display">Tên người dùng</h3>
        <p id="email-display">email@example.com</p>

        <div class="info-list">
            <p><strong>Số Điện Thoại:</strong> <span id="phone-display">0123456789</span></p>
            <p><strong>Ngày Tham Gia:</strong> <span id="join-date">10/12/2025</span></p>
            <p><strong>Địa Chỉ:</strong> <span id="address-display"></span></p>
        </div>

        <button id="back-btn" class="action-btn btn-secondary">Quay Lại</button>
        <button id="edit-btn" class="action-btn btn-primary">Chỉnh Sửa Thông Tin</button>
    </div>

       <div class="right-panel">
    <h2>Thông tin đặt sân</h2>

    <table class="booking-table">
        <thead>
            <tr id="booking-header-row">
                <th class="staff only-header">Tên KH</th>
                <th>Ngày</th>
                <th>Giờ</th>
                <th>Tên sân</th>
                <th>Số sân</th>
                <th>Số vé</th>
                <th>Thanh toán</th>
            </tr>
        </thead>
        <tbody id="booking-body"></tbody>
    </table>
</div>


<div id="edit-modal" class="modal">
    <div class="modal-content">

        <h2>Chỉnh Sửa Thông Tin</h2>

        <label>Họ và tên</label>
        <input type="text" id="edit-name">

        <label>Email</label>
        <input type="email" id="edit-email">

        <label>Địa chỉ</label>
        <input type="text" id="edit-address">

        <label>Số điện thoại</label>
        <input type="text" id="edit-phone">

        <div class="modal-buttons">
            <button id="save-edit" class="modal-action-btn btn-primary">Lưu thay đổi</button>
            <button id="close-modal" class="modal-action-btn btn-secondary">Hủy</button>
        </div>

    </div>
</div>

<script src="user_profile.js"></script>
</body>
</html>
