<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Người Dùng</title>

    <link rel="stylesheet" href="user_profile.css">
</head>
<body>

<div class="main-container">

    <!-- LEFT PANEL -->
    <div class="left-panel">

        <div class="avatar-box">
            <img id="avatar-img" src="default_avatar.png" alt="Avatar">
            <input type="file" id="upload-avatar" accept="image/*">
        </div>

        <h3 id="username-display">Tên người dùng</h3>
        <p id="email-display">email@example.com</p>

        <div class="info-list">
            <p><strong>Số điện thoại:</strong> <span id="phone-display">0123456789</span></p>
            <p><strong>Ngày tham gia:</strong> <span id="join-date">10/12/2025</span></p>
        </div>

        <button class="btn edit-btn" id="edit-btn">Chỉnh sửa thông tin</button>
        <button class="btn logout-btn" id="logout-btn">Đăng xuất</button>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
        <h2>Thông tin đặt sân</h2>

        <table class="booking-table">
            <thead>
                <tr>
                    <th>Ngày</th>
                    <th>Giờ</th>
                    <th>Tên sân</th>
                    <th>Số sân</th>
                    <th>Số vé</th>
                    <th>Thanh toán</th>
                </tr>
            </thead>
            <tbody id="booking-body">
                <!-- JS load vào đây -->
            </tbody>
        </table>
    </div>

</div>

<!-- POPUP CHỈNH SỬA THÔNG TIN -->
<div id="edit-modal" class="modal">
    <div class="modal-content">

        <h2>Chỉnh sửa thông tin</h2>

        <label>Họ và tên</label>
        <input type="text" id="edit-name">

        <label>Email</label>
        <input type="email" id="edit-email">

        <label>Địa chỉ</label>
        <input type="text" id="edit-address">

        <label>Số điện thoại</label>
        <input type="text" id="edit-phone">

        <div class="modal-buttons">
            <button id="save-edit" class="btn edit-btn">Lưu thay đổi</button>
            <button id="close-modal" class="btn logout-btn">Hủy</button>
        </div>

    </div>
</div>


<script src="user_profile.js"></script>
</body>
</html>
