    <h3>L·ªãch s·ª≠ trao ƒë·ªïi</h3>
    <div id="chatHistory" style="border:1px solid #ccc; padding:10px; height:300px; overflow-y:auto; border-radius:8px; background-color:#f0f0f0;">

<script>
function loadChatHistory(name) {
    const chatHistory = document.getElementById("chatHistory");
    chatHistory.innerHTML = "";

    const contacts = JSON.parse(localStorage.getItem("contactMessages")) || [];
    const contact = contacts.find(c => c.name === name);

    if(!contact || contact.chat.length === 0){
        chatHistory.innerHTML = "Ch∆∞a c√≥ tin nh·∫Øn.";
        return;
    }

    contact.chat.forEach(msg => {
        const bubble = document.createElement("div");
        bubble.innerText = msg.text + " (" + msg.time + ")";
        bubble.style.padding = "6px 10px";
        bubble.style.margin = "5px 0";
        bubble.style.borderRadius = "8px";
        bubble.style.maxWidth = "80%";
        bubble.style.backgroundColor = msg.from === "staff" ? "#3498db" : "#2ecc71";
        bubble.style.color = "white";
        bubble.style.alignSelf = msg.from === "staff" ? "flex-start" : "flex-end";
        chatHistory.appendChild(bubble);
    });

    chatHistory.scrollTop = chatHistory.scrollHeight;
}

document.querySelector(".submit-btn").addEventListener("click", function(e){
    e.preventDefault(); // NgƒÉn form submit m·∫∑c ƒë·ªãnh

    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const address = document.getElementById("address").value.trim();
    const recipient = document.getElementById("recipient").value;
    const message = document.getElementById("message").value.trim();

    if(!name || !phone || !address || !message){
        alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!");
        return;
    }

    let contacts = JSON.parse(localStorage.getItem("contactMessages")) || [];
    let contact = contacts.find(c => c.name === name);
    if(!contact){
        contact = {
            name: name,
            phone: phone,
            address: address,
            recipient: recipient,
            chat: []
        };
        contacts.push(contact);
    }

    contact.chat.push({
        from: "user",
        text: message,
        time: new Date().toLocaleString()
    });

    localStorage.setItem("contactMessages", JSON.stringify(contacts));

    alert("Tin nh·∫Øn ƒë√£ g·ª≠i ƒë·∫øn nh√¢n vi√™n!");
    document.getElementById("message").value = "";

    // Load l·ªãch s·ª≠ chat ngay sau khi g·ª≠i
    loadChatHistory(name);
});

// Load l·ªãch s·ª≠ chat khi trang m·ªü (n·∫øu ng∆∞·ªùi d√πng ƒë√£ nh·∫≠p t√™n tr∆∞·ªõc ƒë√≥)
document.addEventListener("DOMContentLoaded", function(){
    const name = document.getElementById("name").value.trim();
    if(name) loadChatHistory(name);
});
// T·ª± ƒë·ªông c·∫≠p nh·∫≠t l·ªãch s·ª≠ chat m·ªói 5 gi√¢y
setInterval(() => {

    }
}, 5000);

</script>
