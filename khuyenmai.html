<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khuyến Mãi Sân Bóng</title>
    <link rel="stylesheet" href="khuyenmai.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
    <div class="logo">BMD BOOKING</div>
    <nav class="menu">
        <a href="index.html " class="active">Trang chủ</a>
        <a href="#">Sân</a>
        <a href="#">Khuyến mãi</a>
        <a href="#">Liên hệ</a>
    </nav>
</header>

<!-- BANNER -->
<section class="banner">
    <img src="img/kmai.png" alt="Banner Sale">
    <div class="banner-text">
        <h1>Giảm nóng tới 50%</h1>
        <p>Áp dụng cho toàn bộ sân từ 5h - 17h</p>
    </div>
</section>

<!-- TITLE -->
<h2 class="section-title">Khuyến Mãi Đang Áp Dụng</h2>

<!-- LIST PROMOTION -->
<div class="promo-container">

    <!-- THẺ KHUYẾN MÃI SÂN -->
    <div class="promo-card">
        <img src="img/khmai.png" alt="Sân 1">
        <h3>Sân Bóng A1</h3>
        <p class="time">Khung giờ: 05:00 - 08:00</p>
        <p class="discount">Giảm 30%</p>
        <button class="btn-book">ĐẶT NGAY</button>
    </div>

    <div class="promo-card">
        <img src="img/km.png" alt="Sân 2">
        <h3>Sân Bóng A2</h3>
        <p class="time">Khung giờ: 14:00 - 17:00</p>
        <p class="discount">Giảm 20%</p>
        <button class="btn-book">ĐẶT NGAY</button>
    </div>

    <div class="promo-card">
        <img src="img/khuyenmai.png" alt="Sân 3">
        <h3>Sân Bóng Mini B1</h3>
        <p class="time">Khung giờ: 08:00 - 11:00</p>
        <p class="discount">Giảm 40%</p>
        <button class="btn-book">ĐẶT NGAY</button>
    </div>

</div>

</body>
</html>
